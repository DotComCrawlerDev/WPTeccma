        <link rel="stylesheet" href="Test.css">

    </head>

    <header class="header" id="header">
        <div class="container">
            <div class="logo-container">
                <img src="tu_logo.png" alt="Logo" class="logo">
                <h1 class="logo-text">XXXXXX</h1>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="#productos">Productos</a></li>
                    <li><a href="TestContacto.html">Contacto</a></li>

                    <li><a href="#nosotros">Nosotros</a></li>
                </ul>
            </nav>
        </div>

<body>
    <section class="contacto-container">
        <section>
            <h2>Contacta con Nosotros</h2>
            <p>Estamos aquí para responder a tus preguntas y atender tus necesidades. ¡No dudes en ponerte en contacto con nosotros!</p>
        </section>
        <section class="contacto-form">
            <form action="#" method="post">
                <label for="nombre">Nombre: *</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="correo">Correo electrónico: *</label>
                <input type="email" id="correo" name="correo" required>
                <label for="telefono">Teléfono: *</label>
                <input type="tel" id="telefono" name="telefono" required>
                <label for="interes">Interés en: *</label>
                <select id="interes" name="interes" required>
                    <option value="producto1">Producto 1</option>
                    <option value="producto2">Producto 2</option>
                    <option value="producto3">Producto 3</option>
                </select>
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios"></textarea>
                <button type="submit">Enviar</button>
                <p>ㅤ</p>
                <p>(*) Campos Obligatorios</p>
            </form>
        </section>
    </section>
    <p>ㅤ</p>

</body>


    <footer class="footer">

                </div>
            </div>
