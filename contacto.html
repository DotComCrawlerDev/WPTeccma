<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXXX - Contacto</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Vincula el archivo CSS -->
</head>

<body>

    <header>
        <h1>XXXX - Contacto</h1>
        <p>Especialistas en Etiquetas de Calidad</p>
    </header>

    <nav>
        <a href="index.html" class="nav-link">Inicio</a>
        <a href="productos.html" class="nav-link">Productos</a>
        <a href="contacto.html" class="nav-link">Contacto</a>
        <a href="fotos.html" class="nav-link">Fotos</a>
        <a href="nosotros.html" class="nav-link">Nosotros</a>
    </nav>

    <section class="contacto-container">
        <section>
            <h2>Contacta con Nosotros</h2>
            <p>Estamos aquí para responder a tus preguntas y atender tus necesidades. ¡No dudes en ponerte en contacto con nosotros!</p>
        </section>
        <section class="contacto-form">
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="correo">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" required>
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono">
                <label for="interes">Interés en:</label>
                <select id="interes" name="interes">
                    <option value="producto1">Producto 1</option>
                    <option value="producto2">Producto 2</option>
                    <option value="producto3">Producto 3</option>
                </select>
                <label for="comentarios">Comentarios:</label>
                <textarea id="comentarios" name="comentarios"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </section>

    <footer>
        <p>&copy; 2024 XXXX - Especialistas en Etiquetas</p>
    </footer>

</body>

</html>
